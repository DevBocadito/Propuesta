<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Venta - Sistema de Ventas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header (opcional, puedes comentarlo si no lo quieres aÃºn) -->
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <i class="fas fa-cart-plus"></i>
        Nueva Venta
      </div>
    </div>
  </div>

  <div id="notification-area"></div>
  
  <div class="container">
    <h1><i class="fas fa-cash-register"></i> Sistema de Ventas</h1>
    <form id="formVenta">
      
      <div class="card">
        <fieldset>
          <legend><i class="fas fa-info-circle"></i> Datos Generales</legend>
          <div class="form-grid">
            <div>
              <label for="fecha"><i class="fas fa-calendar"></i> Fecha de venta</label>
              <input type="date" id="fecha" required>
            </div>
            <div>
              <label for="vendedor"><i class="fas fa-user"></i> Vendedor</label>
              <input type="text" id="vendedor" required>
            </div>
          </div>
          <div style="margin-top: 1.5rem;">
            <label for="tipoCliente"><i class="fas fa-users"></i> Tipo de Cliente</label>
            <select id="tipoCliente" required disabled>
              <option value="" id="opcion-carga-cliente" selected disabled>Cargando Descuentos...</option>
            </select>
          </div>
        </fieldset>
      </div>

      <div class="card">
        <fieldset>
          <legend><i class="fas fa-plus-square"></i> AÃ±adir Productos</legend>
          <div>
            <label for="producto-input"><i class="fas fa-search"></i> Producto</label>
            <input type="text" id="producto-input" list="lista-productos" placeholder="Cargando ..." disabled>
            <datalist id="lista-productos"></datalist>
          </div>
          <div class="form-grid cols-3" style="margin-top: 1.5rem; align-items: end;">
            <div>
              <label for="cantidad"><i class="fas fa-sort-numeric-up"></i> Cantidad</label>
              <input type="number" id="cantidad" min="1" value="1">
            </div>
            <div>
              <label for="precioUnitario"><i class="fas fa-dollar-sign"></i> Precio Venta</label>
              <input type="text" id="precioUnitario" readonly>
            </div>
            <div>
              <label for="stock"><i class="fas fa-boxes"></i> Stock</label>
              <input type="text" id="stock" readonly>
            </div>
          </div>
          <button type="button" id="btn-agregar-producto" style="margin-top: 1.5rem;">
            <i class="fas fa-plus"></i>
            AÃ±adir Producto
          </button>
        </fieldset>
      </div>
      
      <div class="card">
        <h3><i class="fas fa-list"></i> Detalle de Venta</h3>
        <div class="table-container">
          <table id="tabla-productos">
            <thead>
              <tr>
                <th><i class="fas fa-box"></i> Producto</th>
                <th><i class="fas fa-sort-numeric-up"></i> Cant.</th>
                <th><i class="fas fa-dollar-sign"></i> Subtotal</th>
                <th><i class="fas fa-cogs"></i> AcciÃ³n</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="total-general">
          <i class="fas fa-calculator"></i> Total Venta: $0
        </div>
      </div>

      <div class="card">
        <fieldset>
          <legend><i class="fas fa-check-circle"></i> Finalizar</legend>
          <div class="form-grid">
            <div>
              <label for="medioPago"><i class="fas fa-credit-card"></i> MÃ©todo de Pago</label>
              <select id="medioPago" required>
                <option value="" selected disabled>Selecciona...</option>
                <option value="Efectivo"><i class="fas fa-money-bill"></i> Efectivo</option>
                <option value="Nequi">ðŸ“± Nequi</option>
                <option value="Daviplata">ðŸ“± Daviplata</option>
              </select>
            </div>
            <div>
              <label for="observaciones"><i class="fas fa-sticky-note"></i> Observaciones</label>
              <textarea id="observaciones" rows="1"></textarea>
            </div>
          </div>
          <button type="submit" id="btn-guardar-venta" style="margin-top: 1.5rem;">
            <i class="fas fa-save"></i>
            Guardar Venta
          </button>
        </fieldset>
      </div>
    </form>
  </div> 

  <!-- Modal de confirmaciÃ³n -->
  <div id="modal-confirmacion" class="modal-overlay">
    <div class="modal-content">
      <h3 class="modal-title">
        <i class="fas fa-check-circle"></i>
        Confirmar Venta
      </h3>
      <div id="resumen-confirmacion"></div>
      <div class="modal-buttons">
        <button type="button" id="btn-cancelar-venta" class="btn btn-secondary">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
        <button type="button" id="btn-confirmar-venta" class="btn btn-primary">
          <i class="fas fa-check"></i>
          Confirmar Venta
        </button>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/formulario.js"></script>
</body>
</html>
